<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="card my-5">
                <div class="card-body">
                    <h1 style="text-align: center;">Login</h1>
                    <form #frm="ngForm" (submit)="onLogin()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" [(ngModel)]="user.username" name="username" id="username" > 
                        </div>
                        <div class="mb-3 password">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" 
                                    [type]="showPassword ? 'text' : 'password'"
                                    [(ngModel)]="user.password" name="password" id="password" >
                            <button type="button" (click)="showPassword = !showPassword" class="bg-transparent border-0" style="position: absolute; top: 198px; right: 20px;"><i [classList]="showPassword ? 'fa fa-eye' : 'fa fa-eye-slash'" id="togglePassword" ></i></button>

                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a href="" [routerLink]="['/register']">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
